<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator | MASS Encryptor</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="../scripts/main.js" defer></script>
</head>
<body id="pages" class="translator-page">
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../images/mass logo.png" alt="MASS Encryptor Logo" style="height: 200px;">
            </div>
            <div class="links" id="nav-links">
                <a href="index.html">MASS Encryption</a>
                <a href="about.html">About</a>
                <a href="learn.html">Learn</a>
                <a href="translator.html">Translator</a>
                <a href="practice.html">Practice</a>
                <a href="account.html">Account</a>
                <a href="support.html">Support</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <h1 class="glowing-text">Translator</h1>
    </header>

    <main class="content">
        <h3>Type in your text, choose a cipher and encrypt away! Press the switch button if you would like to decrypt!</h3>
        <div class="form-container">
            <div class="form-row">
                <span id="left-heading" class="title-text">Decrypted Text</span>
                <select id="select-cipher" class="form-select">
                    <option value="caesar">Caesar Cipher</option>
                    <option value="atbash">Atbash Cipher</option>
                    <option value="keyword">Keyword Cipher</option>
                    <option value="morse">Morse Code</option>
                </select>
                <textarea id="input" class="box form text-box" placeholder="Enter your text here..." rows="10"></textarea>
            </div>
            <div class="form-row switch-button-container">
                <button id="switch-button" class="cta-button"><img src="../images/switch.png" alt="switch button" width="35px" height="35px"></button>
            </div>
            <div class="form-row">
                <span id="right-heading" class="title-text">Encrypted Text</span>
                <textarea id="result" class="box form text-box" placeholder="Result here..." rows="10"></textarea>
            </div>
        </div>
        <div class="form-row">
            <label for="shift" id="shift-label">Caesar Shift:</label>
            <input class="form" type="number" min="1" max="25" placeholder="3" id="shift">
        </div>
        <div class="form-row">
            <label for="keyword" id="keyword-label" style="display: none;">Keyword:</label>
            <input class="form" type="text" placeholder="keyword" id="keyword" style="display: none;">
        </div>
        <div class="form-row">
            <button id="encrypt-button" class="cta-button">Encrypt</button>
            <button id="decrypt-button" class="cta-button" style="display: none;">Decrypt</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MASS Encryptor. All rights reserved. <br>Graphics from <a href="https://flaticon.com">Flaticon</a></p>
    </footer>
</body>
</html>
