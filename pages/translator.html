<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator | MASS Encryptor</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="../scripts/main.js"></script>
</head>
<body id="pages">
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../images/mass logo.png" alt="MASS Encryptor Logo" style="height: 200px;">
            </div>
            <div class="links">
                <a href="index.html">MASS Encryption</a>
                <a href="about.html">About</a>
                <a href="learn.html">Learn</a>
                <a href="translator.html">Translator</a>
                <a href="practice.html">Practice</a>
                <a href="support.html">Support</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <h1 class="glowing-text">Translator</h1>
    </header>

    <main class="content">
        <h3>Type in your text, choose a cipher and encrypt away! Press the switch button if you would like to decrypt!</h3>
        <div>
            <table>
                <tr>
                    <th><span id="left-heading">Decrypted Text</span>&nbsp
                        <select id="select-cipher">
                            <option value="caesar">Caesar Cipher</option>
                            <option value="atbash">Atbash Cipher</option>
                            <option value="keyword">Keyword Cipher</option>
                            <option value="morse">Morse Code</option>
                        </select>
                    </th>
                    <th><button id="switch-button" class="cta-button"><img src="../images/switch.png" alt="switch button" width="35 px" height="35 px"></button></th>
                    <th><span id="right-heading">Encrypted Text</span></th>
                </tr>
                <tr>
                    <td><textarea id="input" class="box form" placeholder="Enter your text here..." rows="20" cols="50"></textarea></td>
                    <td></td>
                    <td><textarea id="result" class="box form" style="disabled: true;" placeholder="Result here..." rows="20" cols="50"></textarea></td>
                </tr>
            </table>

            <label for="shift">Caesar Shift:</label>
            <input class="form" type="number" min="1" max="25" placeholder="3" id="shift">
            <br>
            <br>
            <label for="keyword">Keyword:</label>
            <input class="form" type="text" placeholder="keyword" id="keyword">
        </div>
        <br>
        <button id="encrypt-button" class="cta-button">Encrypt</button>
        <button id="decrypt-button" class="cta-button" style="display: none;">Decrypt</button>
    </main>

    <footer>
        <p>&copy; 2024 MASS Encryptor. All rights reserved. <br>Graphics from <a href="https://flaticon.com">Flaticon</a></p>
    </footer>
</body>
</html>
